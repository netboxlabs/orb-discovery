name: Network Discovery - lint
on:
  push:
    branches:
      - "!release"
    paths:
      - "network-discovery/**"
      - "!network-discovery/docker/**"
  pull_request:
    paths:
      - "network-discovery/**"
      - "!network-discovery/docker/**"

permissions:
  contents: read

jobs:
  golangci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          check-latest: true
      - name: Lint
        uses: golangci/golangci-lint-action@2f13b8027d5e60ac6e32b086a0dc4d2ae4cb3f77
        with:
          version: v1.62
          working-directory: network-discovery
          args: --config ../.github/golangci.yaml